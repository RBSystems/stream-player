<div class="stream-card-container">
  <mat-card class="mat-elevation-z6">
    <mat-card-header>
      <mat-card-title>{{ streamInfo.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <app-player [currURL]="streamInfo.address" [playerID]="playerID"></app-player>
    </mat-card-content>
  </mat-card>
</div>
