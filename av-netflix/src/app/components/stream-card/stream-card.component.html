<div class="stream-card-container">
    <mat-card class="mat-elevation-z6">
        <mat-card-header>
            <mat-card-title>{{ streamInfo.name }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <ng-container *ngIf="playerID !== undefined">
                <app-player [streamURL]="streamInfo.address" [playerID]="playerID"></app-player>
            </ng-container>

        </mat-card-content>
    </mat-card>
</div>
